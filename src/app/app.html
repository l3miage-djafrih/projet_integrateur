<div class="container">
  <header class="page-header">
    <h1>optimization des tournées</h1>
  </header>

  <div class="map-container">
    <div class="map-wrapper"
         leaflet 
         [leafletOptions]="options"
         [leafletLayers]="layers()">
    </div>
  </div>

  <div class="controls-section">
    <div class="control-card">
      <div class="card-header">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
          <circle cx="12" cy="10" r="3"></circle>
        </svg>
        <h2>Génération de points</h2>
      </div>
      <form (submit)="generateAdresses(nbPt.valueAsNumber)" class="control-form">
        <div class="form-group">
          <label for="numberOfPoints">Nombre de points</label>
          <input 
            #nbPt 
            id="numberOfPoints"
            name="numberOfPoints" 
            type="number" 
            min="1" 
            placeholder="Ex: 50" 
            value="50" 
            class="form-input" />
        </div>
        <button type="submit" class="btn btn-primary">
          <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <path d="M12 8v8m-4-4h8"></path>
          </svg>
          Générer
        </button>
      </form>
    </div>

    <div class="control-card">
      <div class="card-header">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M18 8h1a4 4 0 0 1 0 8h-1M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z"></path>
          <path d="M6 1v4M10 1v4M14 1v4"></path>
        </svg>
        <h2>Optimisation des routes</h2>
      </div>
      <form (submit)="optimizeRoutes(nbVehicules.valueAsNumber, maxTime.valueAsNumber)" class="control-form">
        <div class="form-row">
          <div class="form-group">
            <label for="numberOfVehicles">Nombre de véhicules</label>
            <input 
              #nbVehicules 
              id="numberOfVehicles"
              name="numberOfVehicles" 
              type="number" 
              min="1" 
              max="3" 
              placeholder="Max: 3" 
              value="3" 
              class="form-input" />
          </div>
          <div class="form-group">
            <label for="maxTime">Temps max par véhicule (s)</label>
            <input 
              #maxTime 
              id="maxTime"
              name="maxTime" 
              type="number" 
              min="1" 
              placeholder="Ex: 10000" 
              value="10000" 
              class="form-input" />
          </div>
        </div>
        <button type="submit" class="btn btn-secondary">
          <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"></path>
          </svg>
          Optimiser les routes
        </button>
      </form>
    </div>
  </div>
</div>
